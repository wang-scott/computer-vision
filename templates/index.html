<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>圖片分類 Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS（美化介面） -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Chart.js（統計圖表） -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
      body {
        min-height: 100vh;
        background: radial-gradient(circle at top left, #e0f7fa, #f5f5f5);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }

      .main-card {
        max-width: 900px;
        width: 100%;
        border-radius: 1rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      }

      .preview-img {
        max-width: 100%;
        border-radius: 0.75rem;
        object-fit: contain;
        max-height: 260px;
      }

      .brand-text {
        font-weight: 700;
        letter-spacing: 0.03em;
      }

      .badge-pill {
        border-radius: 999px;
      }
    </style>
  </head>
  <body>
    <div class="card main-card">
      <div class="card-body p-4 p-md-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>
            <h2 class="brand-text mb-0">圖片分類 Demo</h2>
            <small class="text-muted"
              >手機可直接拍照，電腦可從本機選取圖片</small
            >
          </div>
          <span
            class="badge bg-primary-subtle text-primary badge-pill px-3 py-2"
          >
            Flask + Chart.js
          </span>
        </div>

        <div class="row g-4 align-items-stretch">
          <!-- 左側：上傳區 & 預覽區 -->
          <div class="col-md-5">
            <div class="mb-3">
              <label for="imageInput" class="form-label fw-semibold">
                選擇或拍攝一張圖片
              </label>
              <input
                class="form-control"
                type="file"
                id="imageInput"
                accept="image/*"
              />
              <div class="form-text">
                手機：會啟動相機或相簿；電腦：開啟檔案選擇視窗。
              </div>
            </div>

            <button class="btn btn-primary w-100 mb-3" id="uploadBtn">
              上傳並取得預測結果
            </button>

            <div id="statusText" class="small text-muted"></div>

            <div id="previewWrapper" class="mt-3 d-none">
              <h6 class="fw-semibold mb-2">圖片預覽</h6>
              <img id="previewImg" class="preview-img border" alt="預覽圖片" />
            </div>
          </div>

          <!-- 右側：結果 & 統計圖 -->
          <div class="col-md-7">
            <div class="mb-3">
              <h5 class="fw-semibold mb-2">預測結果</h5>
              <div class="border rounded-3 p-3 bg-light" id="resultBox">
                尚未上傳圖片。
              </div>
            </div>

            <div class="mb-3">
              <h5 class="fw-semibold mb-2">偵測圖片</h5>
              <div id="detectionImageWrapper" class="d-none">
                <img
                  id="detectionImage"
                  class="preview-img border w-100"
                  alt="偵測結果圖片"
                />
              </div>
              <div id="noImageText" class="text-muted small">
                尚未上傳圖片。
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // 從後端傳來的 labels
      const LABELS = {{ labels | tojson }};

      const imageInput = document.getElementById('imageInput');
      const uploadBtn = document.getElementById('uploadBtn');
      const statusText = document.getElementById('statusText');
      const resultBox = document.getElementById('resultBox');
      const previewWrapper = document.getElementById('previewWrapper');
      const previewImg = document.getElementById('previewImg');
      const detectionImage = document.getElementById('detectionImage');
      const detectionImageWrapper = document.getElementById('detectionImageWrapper');
      const noImageText = document.getElementById('noImageText');

      // 當使用者選擇圖片時，顯示預覽
      imageInput.addEventListener('change', () => {
          const file = imageInput.files[0];
          if (!file) {
              previewWrapper.classList.add('d-none');
              return;
          }

          const reader = new FileReader();
          reader.onload = e => {
              previewImg.src = e.target.result;
              previewWrapper.classList.remove('d-none');
          };
          reader.readAsDataURL(file);
      });

      // 點擊「上傳並取得預測結果」按鈕
      uploadBtn.addEventListener('click', () => {
          const file = imageInput.files[0];
          if (!file) {
              alert('請先選擇一張圖片。');
              return;
          }

          const formData = new FormData();
          formData.append('image', file);

          statusText.textContent = '上傳中，請稍候...';
          uploadBtn.disabled = true;

          fetch('/predict', {
              method: 'POST',
              body: formData
          })
              .then(response => response.json())
              .then(data => {
                  uploadBtn.disabled = false;

                  if (data.error) {
                      statusText.textContent = '錯誤：' + data.error;
                      console.error('Error:', data.error);
                      return;
                  }

                   statusText.textContent = '預測完成！';


                  // 顯示詳細的類別統計

                      let resultHTML = '<strong>詳細統計：</strong><br>';
                      for (const [className, count] of Object.entries(data.class_counts)) {
                          resultHTML += `<span class="badge bg-secondary me-2 mb-2">${className}: ${count}</span>`;
                      }


                  resultBox.innerHTML = resultHTML;

                  // 顯示偵測結果圖片
                  if (data.detected_image) {
                      detectionImage.src = data.detected_image;
                      detectionImageWrapper.classList.remove('d-none');
                      noImageText.classList.add('d-none');
                  }
              })
              .catch(err => {
                  console.error(err);
                  uploadBtn.disabled = false;
                  statusText.textContent = '伺服器發生錯誤，請稍後再試。';
              });
      });
    </script>

    <!-- Bootstrap JS（可選，這邊只用到 CSS 可以不加） -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
